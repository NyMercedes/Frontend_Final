<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/Fronted/JS/RegistrarNuevosUsuarios.js"></script>

</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Formulario de Registro de Usuarios</h2>
  <form id="FormUsuario">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="codigo_usuario">Código Usuario</label>
        <input type="text" class="form-control" id="codigo_usuario" required>
      </div>
      <div class="form-group col-md-6">
        <label for="rol">Rol</label>
        <input type="text" class="form-control" id="rol" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="password_expira">¿La contraseña expira?</label>
        <select class="form-control" id="password_expira">
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="dias_caducidad_password">Días de caducidad</label>
        <input type="number" class="form-control" id="dias_caducidad_password" required>
      </div>
    </div>

    <div class="form-group">
      <label for="ultima_fecha_ingreso">Última fecha de ingreso</label>
      <input type="datetime-local" class="form-control" id="ultima_fecha_ingreso" required>
    </div>

    <button type="button" class="btn btn-success" onclick="AgregarUsuario()">Registrar Usuario</button>
  </form>
</div>



</body>
</html>
