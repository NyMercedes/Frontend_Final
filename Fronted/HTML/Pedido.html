<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/JS/Pedido.js"></script>
</head>
<body>
    <a href="Home.html" class="btn btn-success btn-block">Regresar a Home</a>

          <h3>Lista de Pedidos</h3>
        </div>
      </div>
      <div class="box-body">

          <table class="table table-hover">
            <thead>
              <tr>
                <th>N춿 Pedido</th>
                <th>N춿 Cliente</th>
                <th>Empresa</th>
                <th>Fecha Pedido</th>
                <th>Direcci칩n</th>
                <th>Tipo Pago</th>
                <th>Monto Total</th>
              </tr>
            </thead>
            <tbody id="DataPedido"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="Formulario">
      <div class="row">
        <div class="col-12">
          <h3>Agregar Pedido</h3>
        </div>
        <div class="col-12">
          <form id="FormPedido">
            <label for="numero_pedido">N춿 Pedido</label>
            <input type="text" id="numero_pedido" class="form-control" placeholder="Ingrese el n칰mero de pedido" />

            <label for="numero_cliente">N춿 Cliente</label>
            <input type="text" id="numero_cliente" class="form-control" placeholder="Ingrese el n칰mero de cliente" />

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" class="form-control" placeholder="Ingrese el nombre de la empresa" />

            <label for="fecha_pedido">Fecha Pedido</label>
            <input type="date" id="fecha_pedido" class="form-control" />

            <label for="direccion">Direcci칩n</label>
            <input type="text" id="direccion" class="form-control" placeholder="Ingrese la direcci칩n" />

            <label for="tipo_pago">Tipo Pago</label>
            <input type="text" id="tipo_pago" class="form-control" placeholder="Ingrese el tipo de pago" />

            <label for="monto_total">Monto Total</label>
            <input type="text" id="monto_total" class="form-control" placeholder="Ingrese el monto total" />
            <hr />

            <!-- 游대 Zona de botones -->
            <div class="form-group d-flex flex-wrap align-items-center mt-3">
              <div id="btnprincipal" class="mr-2 mb-2">
                <button type="button" class="btn btn-success" onclick="AgregarPedido()">Ingresar Pedido</button>
              </div>

              <input type="number" id="buscar_pedido" class="form-control mr-2 mb-2"
                placeholder="Buscar por N춿 de Pedido" style="max-width: 160px;" />

              <button type="button" class="btn btn-info mr-2 mb-2" onclick="BuscarPedidoEnLista()">Buscar Pedido</button>

              <button type="button" class="btn btn-secondary mb-2" onclick="CargarPedidosOrdenados()">Ver Todos</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 4 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</html>
