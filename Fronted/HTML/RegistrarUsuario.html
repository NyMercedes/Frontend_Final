<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario - Sistema de Tienda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
    }
    .card-header {
      background-color: #28a745;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="bg-success text-white text-center p-3 mb-4">
    <h2>Sistema de Tienda - Registro de Usuario</h2>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <!-- Tarjeta de formulario -->
        <div class="card shadow-sm">
          <div class="card-header">
            <strong>¡Bienvenido! Crea tu cuenta</strong>
          </div>
          <div class="card-body">
            <form id="registroForm">
              <div class="form-group">
                <label for="nombre_usuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingresa tu nombre de usuario" required>
              </div>

              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
              </div>

              <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
              </div>

              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              </div>

              <div class="form-group">
                <label for="confirmar_password">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar_password" placeholder="Confirma tu contraseña" required>
              </div>

              <div class="form-group">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol" required>
                  <option value="">Seleccione un rol</option>
                  <option value="admin">Admin</option>
                  <option value="cliente">Cliente</option>
                  <option value="empleado">Empleado</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success btn-block">Registrar Usuario</button>
            </form>
          </div>
        </div>

        <!-- Mensaje de respuesta -->
        <div id="response" class="text-center mt-3"></div>

        <!-- Botones extra -->
        <div class="text-center mt-4">
          <a href="LoginUsuario.html" class="btn btn-outline-primary mb-2">Ya tengo una cuenta</a><br>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="../JS/RegistrarUsuario.js"></script>
</body>
</html>
