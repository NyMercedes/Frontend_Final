<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Tienda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

  <!-- Encabezado simple como en Pedido.html -->
  <div class="bg-success text-white text-center p-3 mb-4">
    <h2>Sistema de Tienda - Iniciar Sesión</h2>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Formulario de Login -->
        <h4 class="text-center mb-4">Ingresa tus credenciales</h4>
        <form id="loginForm">
          <div class="form-group">
            <label for="nombre_usuario">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese su nombre de usuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>

        <!-- Mensaje de respuesta -->
        <div id="response" class="text-center mt-3"></div>

        <!-- Botones extra -->
        <div class="text-center mt-4">
          <a href="RegistrarUsuario.html" class="btn btn-outline-success mb-2">Registrar nuevo usuario</a><br>
          <a href="VerUsuarios.html" class="btn btn-outline-info">Ver usuarios existentes</a>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

  <!-- Script de login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre_usuario = document.getElementById("nombre_usuario").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/usuario/Login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre_usuario, password })
        });

        const data = await res.json();
        const responseEl = document.getElementById("response");

        responseEl.textContent = data.message;
        responseEl.className = data.success ? "text-success" : "text-danger";

        if (data.success) {
          setTimeout(() => {
            window.location.href = "Pedido.html"; // redirigir al home de pedidos u otra página
          }, 1500);
        }

      } catch (error) {
        document.getElementById("response").textContent = "Error de conexión con el servidor.";
        document.getElementById("response").className = "text-danger";
      }
    });
  </script>

</body>
</html>
